server:
  port: 8081

spring:
  application:
    name: evaluator
  datasource:
    password: 74108520
    url: jdbc:postgresql://localhost:5432/evaluator
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true